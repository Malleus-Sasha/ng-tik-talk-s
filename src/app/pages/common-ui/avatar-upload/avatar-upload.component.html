<img [src]="preview()" alt="avatar" class="avatar">
<!-- app-dnd -->
<div appDnd 
  class="dropzone" 
  tabindex="0" 
  (keyup.enter)="fileDrop.click()"
  (fileDropped)="onFileDropped($event)">

  <div class="dropzone-content">
    <div class="upload-icon">&#9729;</div>
    <div class="drop-h">Drag avatar or upload</div>    
  </div>

  <input type="file" 
    #fileDrop 
    class="avatar-input" 
    [(ngModel)] = "avatar"
    (change)="fileBrowserHandler($event)"
    tabindex="-1">
</div>
